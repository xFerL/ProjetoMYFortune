<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">

                    <!-------------      imagem     ------------->

                    <img src="assets/image/design-myfortune (1).png" alt="">
                    <div class="text">
                        <p>Faça parte da melhor Fintech do Brasil <i>- MYFortune</i></p>
                    </div>

                </div>

                <div class="col-md-6 right">

                    <div class="input-box">

                        <header>Crie a sua conta</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Senha</label>
                        </div>
                        <div class="input-field">

                            <input type="submit" class="submit" value="Continuar">
                        </div>
                        <div class="signin">
                            <span>Já possui uma conta? <a href="#">Clique aqui</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
